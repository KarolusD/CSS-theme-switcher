<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="ThemeSwitcher.js" defer></script>
    <title>Theme Switcher</title>
  </head>
  <body>
    <button id="theme-toggle">
      <i id="light-theme-icon" class="material-icons-outlined theme-icon"
        >brightness_5</i
      >
      <i id="dark-theme-icon" class="material-icons-outlined theme-icon active"
        >brightness_4</i
      >
    </button>
    <h1 class="h1">Hello Theme toggler!</h1>
  </body>
</html>
